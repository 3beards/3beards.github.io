<header class="header {% if page.url == "/" %}for-accessibility{% endif %}">
  <div class="container">
    <div class="row">
      <div class="col-12">
        {% assign title_class = page.title | replace: " ", "" | downcase %}

        <h1 class="{% if page.url != "/" %}logo {{ title_class }}{% endif %}">
          {{ page.title }}
        </h1>
      </div>
    </div>
  </div>
</header>
