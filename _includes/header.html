<header class="header {% if page.url == "/" %}for-accessibility{% endif %}">
  <div class="container">
    <div class="row">
      <div class="col-12">
        {% if page.url != "/" %}
          <div class="nav-back">
            <a href="/">‚Üê Back to homepage</a>
          </div>
        {% endif %}

        {% assign title_class = page.title | slugify | replace: "-", "" %}

        <h1 class="{% if page.url != "/" %}logo {{ title_class }}{% endif %}">
          {{ page.title }}
        </h1>
      </div>
    </div>
  </div>
</header>
